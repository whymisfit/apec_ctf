{% extends 'base.html' %}

{% block root %}
    <div class="background-logo">
        <span class="background-logo__apec">АПЭК</span>
        <span class="background-logo__ctf">CTF</span>
        <div class="background-logo__list-tasks">
            <span>Joy</span>
            <span>Stegano</span>
            <span>Crypto</span>
            <span>Reverse</span>
        </div>
    </div>

    <div class="ctf-logo">
        <span class="ctf-logo__apec">
            АПЭК
        </span>
        <span class="ctf-logo__ctf">
            CTF
        </span>
        <div class="ctf-logo__list-tasks">
            <span>Joy</span>
            <span>Stegano</span>
            <span>Crypto</span>
            <span>Reverse</span>
        </div>
    </div>

    <div class="signin">
        <p class="signin__title">
            Авторизация
        </p>
        <form class="signin__form" method="post" action="{% url 'login' %}">

            {% csrf_token %}

            <p>
                Имя пользователя
            </p>
            <input type="text" class="signin__input" name="username">
            <p>
                Пароль
            </p>
            <input type="password" class="signin__input" name="password">
            <button class="signin__button" type="submit" >
                Войти
            </button>
        </form>
    </div>

{% endblock %}
